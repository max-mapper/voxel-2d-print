
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voxel 2d printer</title><br>
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />

    <style type="text/css" media="screen">
      html, body { width: 100%; height: 100%; }
      canvas {
        margin: 0 20px;
        padding: 0 20px;
      }
      .instructions {
        padding: 2em;
        margin: 0 30%;
        text-align: right;
      }
      .instructions:first-child {
        margin-top:2em;
        height: 4em;
        text-align: center;
        font-size: 30px;
        border: 4px solid #FF6600;
      }

    </style>

    <style type="text/css" media="print">
      @page {
        margin: 0;
        padding:0;
        width: 280mm;
        height: 210mm;
      }

      canvas {
        page-break-before: always;
        page-break-after: always;
      }

      body, html {
        padding: 0;
        margin: 0;
      }

    </style>

</head>
<body>
    <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
